version: '3.8'

services:
    track-nginx:
        image: nginx:1.21.6-alpine
        container_name: track-nginx
        restart: 'no'
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./public:/var/www/public
            - ./docker/nginx:/var/www/docker/nginx
            - ../frontend/build:/var/www/build
            - ./docker/nginx:/etc/nginx/conf.d
            - /etc/letsencrypt:/etc/letsencrypt:ro
        networks:
            - "net-track"
        depends_on:
            - "track-php"

    cerbot:
        image: certbot/certbot
        container_name: cerbot
        command: certonly --standalone --email pavel31.pavel31@gmail.com -d 46.173.134.109
        volumes:
            - /etc/letsencrypt:/etc/letsencrypt

    track-php:
        build:
            context: docker/php
            dockerfile: dockerfile
        container_name: track-php
        restart: 'no'
        volumes:
            - ./:/var/www
            - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
            - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
            - ./docker/system/supervisor-listener.conf:/etc/supervisor/conf.d/supervisor-listener.conf
        networks:
            - "net-track"
        depends_on:
            - "track-postgres"

    track-postgres:
        image: postgres:latest
        container_name: track-postgres
        restart: 'no'
        environment:
            POSTGRES_DB: "track"
            POSTGRES_USER: "admin"
            POSTGRES_PASSWORD: "pass"
        ports:
            - "5435:5432"
        volumes:
            - ./docker/postgres:/var/lib/postgresql/data
        networks:
            - "net-track"


networks:
    net-track:
        driver: bridge

