server {
    listen 443 ssl;

    # SSL via LetsEncrypt
    ssl_certificate /var/www/docker/nginx/ssl/track.crt;
    ssl_certificate_key /var/www/docker/nginx/ssl/track.key;


    server_name track.local;

    #access_log /var/log/example.com.access.log;
#     error_log /var/log/example.com.error.log warn;

    root /var/www/public;
    index index.php;

    # Just process requests normally
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Redirect https request of this exception URL to http
#     location /except {
#         return 301 http://example.com$request_uri;
#     }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
#         fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_pass   track-php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME     $fastcgi_script_name;
        include fastcgi_params;
    }
}
